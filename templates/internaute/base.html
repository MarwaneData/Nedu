    let loca = window.location.href
    if(loca=='http://127.0.0.1:8000/'){
          // page accueil 
    TweenMax.staggerFrom("header .nedu-logo", 1.8, {
        delay: 0,
        y:-80,
        ease: Expo.easeInOut
    })
    TweenMax.staggerFrom("header ul li", 1.9, {
        delay: 0.2,
        y:-80,
        ease: Expo.easeInOut
    })
    TweenMax.staggerFrom(".sectionHome .row h1", 1.8, {
        delay: 0.8,
        opacity:0,
        x:-100,
        ease: Expo.easeInOut
    })
    TweenMax.staggerFrom(".sectionHome .row p", 1.8, {
        delay: 0.8,
        opacity:0,
        x:-100,
        ease: Expo.easeInOut
    })

        delay: 0.8,

        y:-20,
        ease: Expo.easeInOut
    })
    TweenMax.from(".sectionHome .carres", 1.8, {
        delay: 1,
        opacity: 0,

        ease: Expo.easeInOut
    })
    TweenMax.from(".sectionHome .down.opacity-75.d-flex", 1.8, {
        delay: 1,
        opacity: 0,

        ease: Expo.easeInOut
    })
    }

    gsap.registerPlugin(ScrollTrigger);

    // })
    gsap.to('.cards.px-5.pt-5', {
        scrollTrigger: '.cards.px-5.pt-5',
        y:100,
        opacity:0,
        duration:3,

    });


</script>
