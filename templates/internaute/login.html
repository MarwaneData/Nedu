{% extends 'internaute/base.html' %}
{% load static%}
{% block base%}
<section class="inscription bg-00262b vh-100">
    <div class="container h-100 d-flex align-items-center justify-content-center pb-5">
        <div class="contenu d-flex flex-column bg-details p-5 mt-5 w-100">
            <div class="Bigtitle d-flex pb-5 ">
                <h1>Connexion</h1>
            </div>
            <div class="forum-button pb-5 d-flex justify-content-center align-items-center ">
                <div class="inscForum px-5 mx-5">
                    <form method="post" class="d-flex flex-column ">
                        {% csrf_token %}
                        <label class="mt-3" for="username">Nom Utilisateur</label><input name="username"  type="text">
                        <label class="mt-3" for="password">Mot de passe</label><input name="password" type="password">
                        <input class="butoon bg-00262b mt-4 " type="submit" value="connexion">
                        
                    </form>
                    <p class="pt-4"> <a href=" {% url 'signup' %} ">Creee votre compte avec nous</a> </p>
                </div>
                
            </div>
        </div>
    </div>
</section>


{% endblock base%}
