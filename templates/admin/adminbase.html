{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/adminBase.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <title></title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
</head>

<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <header class="py-4 m-4 mt-2">
                <a href=" {% url 'index' %} "><img src="{% static 'images/nedu.png' %}" style="width: 25%;"></a>
            </header>
            <ul class="nav flex-column p-4 mt-4">
                <li class="py-2 px-3 my-4">
                    <a href="{% url 'adminProfile'%}">
                        <i class="zmdi zmdi-view-dashboard"></i> Profile
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href="{% url 'adminEtudiants' %}">
                        <i class="zmdi zmdi-view-dashboard"></i> Espace Etudiants
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href="{% url 'adminCours' %}">
                        <i class="zmdi zmdi-view-dashboard"></i> Espace Cours
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href="{% url 'adminDomains' %}">
                        <i class="zmdi zmdi-view-dashboard"></i> Espace Domains
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href="{% url 'adminForums' %}">
                        <i class="zmdi zmdi-view-dashboard"></i> Espace Forums
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href=" {% url 'adminMessages' %} ">
                        <i class="zmdi zmdi-view-dashboard"></i> Messages
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href=" {% url 'adminQuiz' %} ">
                        <i class="zmdi zmdi-view-dashboard"></i> Quiz
                    </a>
                </li>
                <li class="py-2 px-3 my-4">
                    <a href=" {% url 'adminVideo' %} ">
                        <i class="zmdi zmdi-view-dashboard"></i> Videos des Cours
                    </a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-default py-4">
                <div class="container">
                    <div class="left-navbar">
                        <h4 style="color: white;">{{titre}}</h4>
                    </div>
                    <div class="right-navbar d-flex align-items-center">
                        <h6 class="mb-0"> {{admin.profile.nom}} {{admin.profile.prenom}} </h6>
                        <div class="img mx-2" style="width:45px; height:45px;  border-radius: 50%; 
                            background-image: url({{admin.profile.picture.url}});
                           ">
                        </div>
                    </div>
                </div>
            </nav>
            {% block base%}

            {% endblock base%}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // page accueil 
        TweenMax.staggerFrom(".navbar", 0.3, {
            delay: 0,
            opacity:0,
            y:-100,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom("#sidebar", 0.3, {
            delay:0.1,
            opacity:0,
            x:-1300,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom(".right", 0.6, {
            delay: 1.2,
            x:250,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom(".left", 0.6, {
            delay: 1.5,
            y:400,
            opacity:0,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom(".container", 0.6, {
            delay: 1,
            opacity:0,
            ease: Expo.easeInOut
        })
    </script>
    <script>
        function fonction1(){
            document.querySelector('#form_ajouter').style.display="block";
        }
    </script>

    <script>
    $(function () {
      $("#cours_name").autocomplete({
        source: "{%  url 'adminCours' %}"
      });
    });

  </script>
    </script>
</body>

</html>
