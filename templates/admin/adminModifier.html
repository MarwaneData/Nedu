{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/adminBase.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="">
        <div class="contenu d-flex flex-column w-100">
            <div class="div1 w-100 bg-danger p-4">
                <h5>Modifier le cours {{cours.titre}}</h5>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form">
                    {{form}}
                </div>
                <div class="div3 w-100 p-4 bg-light">
                    <input class="mx-2 bg-danger text-white p-1" type="submit" value="Modifier" style="border:none;">
                    <input class="bg-success text-white p-1" type="button" value="annuler" onclick="history.go(-1)" style="border:none;">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
