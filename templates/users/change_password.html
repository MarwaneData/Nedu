{% extends 'internaute/base.html' %}
{% load static%}
{% block base%}
<section class="inscription bg-00262b vh-100">
    <div class="container h-100 d-flex align-items-center justify-content-center pb-5">
        <div class="contenu d-flex flex-column bg-details p-5 mt-5 w-100">
            <div class="Bigtitle d-flex pb-5 ">
                <h1>Changer votre mot de passe</h1>
            </div>
            <div class="forum-button pb-5 d-flex justify-content-center align-items-center ">
                <div class="inscForum px-5 mx-5">
                    <form method="post" class="d-flex modifierP flex-column " action=" {% url 'password_change' %}" >
                        {% csrf_token %}

                        {% for field in form  %}
                          <label for=""> {{field.label}} </label>
                          {{field}}
                          <p class="p-0 "> {{field.errors}} </p>
                        {% endfor %}

                        <input type="submit" value="Change" class="changer px-3 mt-3">
                        
                        
                    </form>

                </div>
                
            </div>
        </div>
    </div>
</section>


{% endblock base%}

<script >
    inputs = document.querySelectorAll('.form input');
    inputs.forEach(input => {
        input.classList += ' mx-1 py-1 px-3'
    });
    labels = document.querySelectorAll('label');
    labels.forEach(function (value, l) {
        value.classList += ' mt-3' 
        if(l==0){
            value.innerHTML = 'Password actuel'
        }
        else{
            value.innerHTML = 'Nouveaux Password'
        }
        
    });
    
    
</script>
